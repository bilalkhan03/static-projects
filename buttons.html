<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Examples</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        #feedback {
            display: none;
            margin-top: 10px;
            font-size: 16px;
            color: green;
        }

        section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h2 {
            color: #333;
        }
    </style>
    <script>
        function showAlert(event) {
            event.preventDefault();
            alert("Form Submitted Successfully!");
        }

        function handleSubmit(event) {
            event.preventDefault();
            const feedback = document.getElementById("feedback");
            feedback.style.display = "block";
            feedback.textContent = "Result Submitted Successfully!";
        }
    </script>
</head>
<body>
    <h1>Button Examples</h1>

    <!-- Click Alert Button -->
    <section>
        <h2>Click Alert Button</h2>
        <button type="button" onclick="alert('Button Clicked!')">Click Me</button>
    </section>

    <!-- Anchor Button -->
    <section>
        <h2>Anchor Button</h2>
        <a href="https://amazon.in" class="button">Go to Amazon India</a>
    </section>

    <!-- Radio Button and Checkbox -->
    <section>
        <h2>Radio Button and Checkbox Example</h2>
        <form onsubmit="showAlert(event)">
            <label>Choose your gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>

            <br><br>

            <label>Select your hobbies:</label><br>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading</label>

            <input type="checkbox" id="traveling" name="hobbies" value="traveling">
            <label for="traveling">Traveling</label>

            <input type="checkbox" id="sports" name="hobbies" value="sports">
            <label for="sports">Sports</label>

            <br><br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Reset Button -->
    <section>
        <h2>Reset Button</h2>
        <form>
            <input type="text" placeholder="Enter Name">
            <input type="text" placeholder="Enter Age">
            <button type="reset">Reset</button>
        </form>
    </section>

    <!-- Submit Button with Feedback -->
    <section>
        <h2>Submit Button with Feedback</h2>
        <form onsubmit="handleSubmit(event)">
            <input type="text" name="name" placeholder="Enter your name" required>
            <button type="submit">Submit</button>
        </form>
        <p id="feedback"></p>
    </section>

    <!-- Upload a File Button -->
    <section>
        <h2>Upload a File Button</h2>
        <form>
            <label for="fileUpload">Choose a file to upload:</label><br><br>
            <input type="file" id="fileUpload" name="fileUpload">
            <button type="submit">Upload</button>
        </form>
    </section>
</body>
</html>
